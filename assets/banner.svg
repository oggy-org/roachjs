<svg xmlns="http://www.w3.org/2000/svg" width="900" height="250" viewBox="0 0 900 250">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0805"/>
      <stop offset="100%" stop-color="#140d08"/>
    </linearGradient>
    <filter id="titleGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="underline" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c8a070" stop-opacity="0"/>
      <stop offset="30%" stop-color="#c8a070" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#c8a070" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#c8a070" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="250" rx="12" fill="url(#bg)"/>
  <rect width="900" height="250" rx="12" fill="none" stroke="#2a1f15" stroke-width="1"/>

  <!-- Subtle radial glow behind title -->
  <ellipse cx="450" cy="100" rx="280" ry="80" fill="#c8a070" opacity="0.03"/>

  <!-- Title: RoachJS -->
  <text x="450" y="110" fill="#ddc8a8" font-family="'Georgia', 'Times New Roman', serif"
        font-size="76" font-weight="bold" letter-spacing="-2" text-anchor="middle"
        filter="url(#titleGlow)">RoachJS</text>

  <!-- Decorative underline -->
  <rect x="250" y="125" width="400" height="1.5" rx="1" fill="url(#underline)"/>

  <!-- Tagline -->
  <text x="450" y="158" fill="#6a5a4a" font-family="'Helvetica Neue', 'Arial', sans-serif"
        font-size="16" letter-spacing="0.5" text-anchor="middle">The fastest, simplest HTTP framework for Node.js</text>

  <!-- Version badge -->
  <rect x="410" y="175" width="80" height="24" rx="12" fill="#1a1510" stroke="#2a1f15" stroke-width="1"/>
  <text x="450" y="191" fill="#6a5a4a" font-family="'SF Mono', 'Fira Code', monospace"
        font-size="11" text-anchor="middle">v0.0.1</text>

  <!-- Bottom: org name -->
  <text x="450" y="232" fill="#3a2f20" font-family="'Helvetica Neue', 'Arial', sans-serif"
        font-size="11" letter-spacing="4" font-weight="500" text-anchor="middle">OGGY-ORG</text>

  <!-- Decorative corner dots -->
  <circle cx="30" cy="30" r="2" fill="#2a1f15"/>
  <circle cx="870" cy="30" r="2" fill="#2a1f15"/>
  <circle cx="30" cy="220" r="2" fill="#2a1f15"/>
  <circle cx="870" cy="220" r="2" fill="#2a1f15"/>
</svg>
